	var i = 0;
	var rowId = 0;
	var cellId = 0;
	var row = logo.insertRow(rowId++);
	for (i = 0; i < 60; i++) {
		row.insertCell(cellId++);
	}
	row = logo.insertRow(rowId++);
	cellId = 0;
	i = 0;
	var color, cell;
	while (i <= geek.length) {
	  color = geek.substring(i, i + 1);
	  i++;
	  if (color === 'N') {
		row = logo.insertRow(rowId++);
		cellId = 0;
	  } else {
		setTimeout(function(row, cellId, i, color){
			cell = row.insertCell(cellId);
			cell.className = color;
			cell.colSpan = geek.substring(i, i + 2);
		}, 600+(i*10.5), row, cellId, i, color);
		cellId++;
		i = i + 2;
	  }
	}
}

doGeek();
setInterval(function() {
	logo.innerHTML = '';

}, 20000);
